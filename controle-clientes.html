<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de materias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-cliente.css">
</head>

<body>

    <div class="container">

        <!-- Titulo -->
        <div class="row">
            <div class="col-sm-12">
                <h4><img src="download 03.jpg" alt="logo"width="100"height="50">PRODUTOS</h4>
                <hr />
            </div>
        </div>

        <!-- Botão para adicionar -->
        <div class="row">
            <div class="col-sm-3">
                <button id="btn-adicionar" class="btn btn-primary btn-sm " data-bs-toggle="modal"
                    data-bs-target="#modal-cliente">Adicionar</button>
                    <button id="btn-voltar" class="btn btn-primary btn-sm " data-bs-toggle=""
                    data-bs-target="">Voltar</button>


            </div>
        </div>

        <!-- Tabela -->
        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Codígo</th>
                            <th>Setor</th>
                            <th>Quant</th>
                            <th>Data de cadastro</th>
                            <th>ação</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>


        <!-- The Modal -->
        <div class="modal" id="modal-cliente">
            <div class="modal-dialog">
                <div class="modal-content">

                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title"><img src="download 03.jpg" alt="logo"width="100"height="50">ADICIONAR MATERIAIS</h4>
                        <button type="button" class="btn-close"></button>
                    </div>

                    <!-- Modal body -->
                    <div class="modal-body">

                        <div class="row">

                            <div class="col-sm-2">
                                <label for="id" class="form-label">Id</label>
                                <input id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-4">
                                <label for="email" class="form-label">CÓDIGO</label>
                                <input id="email" type="text" class="form-control">
                            </div>

                            <div class="col-sm-2">
                                <label for="telefone" class="form-label">SETOR</label>
                                <input id="telefone" type="text" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="cpf" class="form-label">QUAT</label>
                                <input id="cpf" type="text" class="form-control">
                            </div>

                            <div class="col-sm-3">
                                <label for="dataCadastro" class="form-label">Data de Cadastro</label>
                                <input id="dataCadastro" type="date" class="form-control">
                            </div>
                        </div>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer">
                        <button id="btn-salvar" type="button" class="btn btn-primary btn-sm">Salvar</button>
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/Cliente.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-cliente.js"></script>
</body>

</html>
